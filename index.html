<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Real Training – Call Flow Teleprompter</title>

  <style>
    :root {
      --bg-main: #111111;
      --bg-card: #1a1a1a;

      --accent-red-dark: #8a2824;

      --text-soft: #d9d9d9;
      --text-muted: #a0a0a0;
      --border-soft: #333333;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: radial-gradient(circle at top, #222222 0, #111111 40%, #000000 100%);
      color: var(--text-soft);
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",

      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: stretch;
    }

      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
    }

    .app-header {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 8px 0 16px;
    }

    .app-title {
      font-family: "Montserrat", system-ui, sans-serif;
      font-weight: 800;
      font-size: 18px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: #ffffff;
      text-align: center;
    }

    .top-pill {
      position: absolute;
      top: 0;
      font-family: "Montserrat", system-ui, sans-serif;
      font-size: 11px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid var(--accent-red);
      background: rgba(0, 0, 0, 0.75);
      color: var(--text-soft);
      cursor: pointer;
      transition: all 0.18s ease;
      user-select: none;
      white-space: nowrap;
    }

    .top-pill.left { left: 0; }
    .top-pill.right { right: 0; }

    .top-pill:hover {
      background: var(--accent-red);
      color: #ffffff;
      border-color: var(--accent-red-dark);
      box-shadow: 0 0 12px rgba(180, 56, 50, 0.5);
    }

    .card-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: stretch;
    }

    .card {
      width: 100%;
      background: linear-gradient(
        135deg,
        rgba(26, 26, 26, 0.98),
        rgba(0, 0, 0, 0.98)

      border-radius: 14px;
      border: 1px solid var(--border-soft);
      padding: 28px 22px 18px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.65);
      max-height: calc(100vh - 120px);
    }

    @media (min-width: 768px) {
      .card {
        padding: 36px 40px 24px;
      }
    }

    .card-header { margin-bottom: 12px; }

    .card-tag {
      font-family: "Montserrat", system-ui, sans-serif;
      font-size: 10px;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: var(--accent-red);
      margin-bottom: 6px;
    }

    .card-title {
      font-family: "Montserrat", system-ui, sans-serif;
      font-weight: 800;
      font-size: 20px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #ffffff;
    }

    @media (min-width: 768px) {
      .card-title { font-size: 22px; }
    }

    .card-body {
      flex: 1;
      margin-top: 10px;
      margin-bottom: 18px;
      overflow-y: auto;
      padding-right: 4px;
    }

    .script-text {
      font-size: 20px;
      line-height: 1.6;
      color: var(--text-soft);
      white-space: pre-wrap;
    }

    @media (min-width: 768px) {
      .script-text { font-size: 22px; }
    }

    .script-text strong {
      color: #ffffff;
      font-weight: 600;
    }

    .divider {
      border-top: 1px solid rgba(255, 255, 255, 0.07);
      margin: 12px 0;
    }

    .question-block { margin-top: 12px; }

    .question-label {
      font-family: "Montserrat", system-ui, sans-serif;
      font-weight: 600;
      font-size: 12px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--text-muted);
      margin-bottom: 4px;
    }

    .question-text {
      font-size: 18px;
      color: var(--text-main);
      margin-bottom: 8px;
    }

    .choice-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 8px;
    }

    .choice-btn {
      flex: 1;
      min-width: 120px;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid var(--border-soft);
      background: #000000;
      color: var(--text-soft);
      font-size: 14px;
      cursor: pointer;
      text-align: center;
      transition: all 0.16s ease;
    }

    .choice-btn.primary { border-color: var(--accent-red); }

    .choice-btn:hover {
      background: var(--accent-red);
      color: #ffffff;
      border-color: var(--accent-red-dark);
      box-shadow: 0 0 10px rgba(180, 56, 50, 0.4);
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      align-items: center;
      padding-top: 12px;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    .nav-btn {
      flex: 1;
      padding: 10px 12px;
      border-radius: 999px;
      font-size: 14px;
      cursor: pointer;
      border: 1px solid transparent;
      transition: all 0.18s ease;
      font-family: "Montserrat", system-ui, sans-serif;
      letter-spacing: 0.16em;
      text-transform: uppercase;
    }

    .nav-btn.secondary {
      background: transparent;
      border-color: rgba(255, 255, 255, 0.25);
      color: var(--text-soft);
    }

    .nav-btn.secondary:hover {
      border-color: var(--accent-red);
      color: #ffffff;
      background: rgba(0, 0, 0, 0.7);
    }

    .nav-btn.primary {
      background: var(--accent-red);
      border-color: var(--accent-red);
      color: #ffffff;
    }

    .nav-btn.primary:hover {
      background: var(--accent-red-dark);
      border-color: var(--accent-red-dark);
      box-shadow: 0 0 16px rgba(180, 56, 50, 0.55);
    }

    .nav-btn:disabled {
      opacity: 0.4;
      cursor: default;
      box-shadow: none;
    }

    .card-meta {
      font-size: 11px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.12em;
      margin-top: 4px;
    }

    .card.fade-in {
      animation: fadeIn 0.18s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .card {
        max-height: none;
        min-height: calc(100vh - 120px);
      }
      .card-body { max-height: none; }
    }
  </style>
</head>

    let currentCardId = "card1";

    function renderCard(cardId) {
      const cardData = cards[cardId];
      if (!cardData) return;

      currentCardId = cardId;

      const cardEl = document.getElementById("card");
      cardEl.classList.remove("fade-in");
      void cardEl.offsetWidth;
      cardEl.classList.add("fade-in");

      const tag = cardData.tag || "";
      const title = cardData.title || "";
      const body = cardData.body || "";

      let questionsHtml = "";
      if (cardData.questions && cardData.questions.length > 0) {
        questionsHtml = cardData.questions
          .map((q) => {
            const buttonsHtml = (q.choices || [])
              .map(
                (choice) => `
                  <button class="choice-btn" onclick="handleChoiceClick('${choice.card}')">
                    ${choice.label}
                  </button>`
              )
              .join("");

            return `
              <div class="question-block">
                <div class="question-label">${q.label}</div>
                ${
                  q.text
                    ? `<div class="question-text">${q.text}</div>`
                    : ""
                }
                <div class="choice-row">
                  ${buttonsHtml}
                </div>
              </div>
            `;
          })
          .join("");
      }

      cardEl.innerHTML = `
        <div class="card-header">
          <div class="card-tag">${tag}</div>
          <div class="card-title">${title}</div>
          <div class="card-meta">${cardId}</div>
        </div>
        <div class="card-body">
          <div class="script-text">${body.replace(/\n/g, "<br>")}</div>
          ${questionsHtml ? `<div class="divider"></div>${questionsHtml}` : ""}
        </div>
        <div class="card-footer">
          <button class="nav-btn secondary" onclick="goBack()" ${!cardData.nav || !cardData.nav.back ? "disabled" : ""}>
            Back
          </button>
          <button class="nav-btn primary" onclick="goNext()" ${!cardData.nav || !cardData.nav.next ? "disabled" : ""}>
            Next
          </button>
        </div>
      `;
    }

    function handleChoiceClick(targetCardId) {
      if (!targetCardId) return;
      const cardData = cards[targetCardId];
      if (!cardData) return;
      renderCard(targetCardId);
    }

    function goBack() {
      const cardData = cards[currentCardId];
      if (!cardData || !cardData.nav || !cardData.nav.back) return;
      renderCard(cardData.nav.back);
    }

    function goNext() {
      const cardData = cards[currentCardId];
      if (!cardData || !cardData.nav || !cardData.nav.next) return;
      renderCard(cardData.nav.next);
    }

    document.getElementById("companiesBtn").addEventListener("click", () => {
      renderCard("companyHub");
    });

    document.getElementById("objectionsBtn").addEventListener("click", () => {
      renderCard("objectionsHub");
    });

    renderCard(currentCardId);
  </script>
