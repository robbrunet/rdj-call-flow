        back: null,
        next: null
      },

      obj_options: {
        id: "obj_options",
        type: "objection",
        tag: "Objection",
        title: "â€œExplain the Options Againâ€",
        body: `
          <p>â€œOf course â€” let me break it down one more time.â€</p>
          <p>â€œThe main path is a $5,000 commitment deposit. You go through Real Training, you onboard into one of Bradâ€™s companies, and once youâ€™ve helped generate at least $50,000 in revenue, that $5,000 is refunded back to you.â€</p>
          <p>â€œThereâ€™s also a $1,500 option that does <strong>not</strong> include the refund. Itâ€™s for people who see the value in the training and are willing to spend the money either way. The payments can be well under $100 a month, and a lot of people keep their current role while they ramp this up part-time.â€</p>
          <p>â€œEither way, you get the full training and the opportunity â€” it just comes down to how you want to structure the commitment.â€</p>
        `,
        back: null,
        next: null
      }
    };

    // ---------- APP STATE ----------

    let currentCardId = "card1";
    let lastMainCardId = "card1";
    let lastDialerCardId = "dialer1";

    let coachModeOn = true;
    let dialerModeOn = false;

    const tagEl = document.getElementById("cardTagText");
    const titleEl = document.getElementById("cardTitle");
    const bodyEl = document.getElementById("cardBody");
    const counterEl = document.getElementById("cardCounter");
    const progressBarEl = document.getElementById("progressBar");
    const backBtn = document.getElementById("backBtn");
    const nextBtn = document.getElementById("nextBtn");
    const overlayLabelEl = document.getElementById("overlayLabel");

    const coachModeBtn = document.getElementById("coachModeBtn");
    const dialerModeBtn = document.getElementById("dialerModeBtn");

    function isMainCard(cardId) {
      const c = cards[cardId];
      return c && c.type === "main";
    }

    function isDialerCard(cardId) {
      const c = cards[cardId];
      return c && c.type === "dialer";
    }

    function showMainCard(cardId) {
      currentCardId = cardId;
      lastMainCardId = cardId;
      dialerModeOn = false;
      updateDialerModeButton();
      renderCard(cards[cardId]);
    }

    function showCard(cardId) {
      const c = cards[cardId];
      if (!c) return;

      currentCardId = cardId;

      if (c.type === "main") {
        lastMainCardId = cardId;
        dialerModeOn = false;
        updateDialerModeButton();
      } else if (c.type === "dialer") {
        lastDialerCardId = cardId;
        dialerModeOn = true;
        updateDialerModeButton();
      }

      renderCard(c);
    }

    function updateCoachModeVisibility() {
      const notes = document.querySelectorAll(".internal-note");
      notes.forEach((el) => {
        el.style.display = coachModeOn ? "block" : "none";
      });
    }

    function updateDialerModeButton() {
      if (dialerModeOn) {
        dialerModeBtn.classList.add("active-chip");
        dialerModeBtn.innerHTML = `<span class="icon">ğŸ“</span><span>Dialer Mode</span>`;
      } else {
        dialerModeBtn.classList.remove("active-chip");
        dialerModeBtn.innerHTML = `<span class="icon">ğŸ“œ</span><span>Script Mode</span>`;
      }
    }

    function renderCard(card) {
      if (!card) return;

      tagEl.textContent = card.tag || "";
      titleEl.textContent = card.title || "";
      bodyEl.innerHTML = card.body || "";

      updateCoachModeVisibility();

      if (card.type === "main") {
        const idx = mainDeckOrder.indexOf(card.id);
        const total = mainDeckOrder.length;
        if (idx !== -1) {
          counterEl.style.display = "block";
          counterEl.textContent = `Card ${idx + 1} of ${total}`;
          const pct = ((idx + 1) / total) * 100;
          progressBarEl.style.width = `${pct}%`;
        } else {
          counterEl.style.display = "none";
          progressBarEl.style.width = "0%";
        }
        overlayLabelEl.style.display = "none";
      } else {
        counterEl.style.display = "none";
        progressBarEl.style.width = "0%";

        if (card.type === "dialer") {
          overlayLabelEl.textContent =
            "Dialer view (live calls are recorded â€” no voicemails; use dispositions & schedule callbacks)";
        } else if (card.type === "disclosure") {
          overlayLabelEl.textContent =
            "Disclosure overlay (must be read on recorded line before payment)";
        } else {
          overlayLabelEl.textContent =
            "Side view (does not affect main progress)";
        }
        overlayLabelEl.style.display = "block";
      }

      if (card.type === "main") {
        setupMainNav(card);
      } else if (card.type === "company") {
        setupCompanyNav(card);
      } else if (card.type === "companiesMenu") {
        setupCompaniesMenuNav(card);
      } else if (card.type === "objection") {
        setupObjectionNav(card);
      } else if (card.type === "objectionsMenu") {
        setupObjectionsMenuNav(card);
      } else if (card.type === "dialer") {
        setupDialerNav(card);
      } else if (card.type === "disclosure") {
        setupDisclosureNav(card);
      }

      const menuButtons = bodyEl.querySelectorAll(".pill-button[data-card]");
      menuButtons.forEach((btn) => {
        btn.addEventListener("click", () => {
          const target = btn.getAttribute("data-card");
          if (!target) return;
          showCard(target);
        });
      });

      const moveToScriptButtons = bodyEl.querySelectorAll(".move-to-script");
      moveToScriptButtons.forEach((btn) => {
        btn.addEventListener("click", () => {
          const target = btn.getAttribute("data-target");
          if (!target) return;
          showMainCard(target);
        });
      });

      const openDisclosureButtons = bodyEl.querySelectorAll(".open-disclosure");
      openDisclosureButtons.forEach((btn) => {
        btn.addEventListener("click", () => {
          const target = btn.getAttribute("data-card") || "disclosure_5k";
          showCard(target);
        });
      });
    }

    function setupMainNav(card) {
      backBtn.style.display = "inline-flex";
      nextBtn.style.display = "inline-flex";

      backBtn.innerHTML = `<span class="icon">â†</span><span>Back</span>`;
      nextBtn.innerHTML = `<span>Next</span><span class="icon">â†’</span>`;

      backBtn.disabled = !card.back;
      nextBtn.disabled = !card.next;

      backBtn.onclick = () => {
        if (!card.back) return;
        showMainCard(card.back);
      };

      nextBtn.onclick = () => {
        if (!card.next) return;
        showMainCard(card.next);
      };
    }

    function setupCompanyNav(card) {
      backBtn.style.display = "inline-flex";
      nextBtn.style.display = "inline-flex";

      backBtn.innerHTML = `<span class="icon">â†</span><span>Back to Companies</span>`;
      nextBtn.innerHTML = `<span>Back to Script</span><span class="icon">â†©ï¸</span>`;

      backBtn.disabled = false;
      nextBtn.disabled = false;

      backBtn.onclick = () => {
        showCard("companies_menu");
      };

      nextBtn.onclick = () => {
        if (lastMainCardId) {
          showMainCard(lastMainCardId);
        } else {
          showMainCard("card1");
        }
      };
    }

    function setupCompaniesMenuNav(card) {
      backBtn.style.display = "inline-flex";
      nextBtn.style.display = "none";

      backBtn.innerHTML = `<span class="icon">â†©ï¸</span><span>Back to Script</span>`;
      backBtn.disabled = false;

      backBtn.onclick = () => {
        if (lastMainCardId) {
          showMainCard(lastMainCardId);
        } else {
          showMainCard("card1");
        }
      };
    }

    function setupObjectionNav(card) {
      backBtn.style.display = "inline-flex";
      nextBtn.style.display = "inline-flex";

      backBtn.innerHTML = `<span class="icon">â†</span><span>Back to Objections</span>`;
      nextBtn.innerHTML = `<span>Back to Script</span><span class="icon">â†©ï¸</span>`;

      backBtn.disabled = false;
      nextBtn.disabled = false;

      backBtn.onclick = () => {
        showCard("objections_menu");
      };

      nextBtn.onclick = () => {
        if (lastMainCardId) {
          showMainCard(lastMainCardId);
        } else {
          showMainCard("card1");
        }
      };
    }

    function setupObjectionsMenuNav(card) {
      backBtn.style.display = "inline-flex";
      nextBtn.style.display = "none";

      backBtn.innerHTML = `<span class="icon">â†©ï¸</span><span>Back to Script</span>`;
      backBtn.disabled = false;

      backBtn.onclick = () => {
        if (lastMainCardId) {
          showMainCard(lastMainCardId);
        } else {
          showMainCard("card1");
        }
      };
    }

    function setupDialerNav(card) {
      backBtn.style.display = "inline-flex";
      nextBtn.style.display = "inline-flex";

      if (card.back) {
        backBtn.innerHTML = `<span class="icon">â†</span><span>Prev Dialer Card</span>`;
        backBtn.disabled = false;
        backBtn.onclick = () => {
          showCard(card.back);
        };
      } else {
        backBtn.innerHTML = `<span class="icon">â†©ï¸</span><span>Back to Script</span>`;
        backBtn.disabled = false;
        backBtn.onclick = () => {
          if (lastMainCardId) {
            showMainCard(lastMainCardId);
          } else {
            showMainCard("card1");
          }
        };
      }

      if (card.next) {
        nextBtn.innerHTML = `<span>Next Dialer Card</span><span class="icon">â†’</span>`;
        nextBtn.disabled = false;
        nextBtn.onclick = () => {
          showCard(card.next);
        };
      } else {
        nextBtn.innerHTML = `<span>Back to Script</span><span class="icon">â†©ï¸</span>`;
        nextBtn.disabled = false;
        nextBtn.onclick = () => {
          if (lastMainCardId) {
            showMainCard(lastMainCardId);
          } else {
            showMainCard("card1");
          }
        };
      }
    }

    function setupDisclosureNav(card) {
      backBtn.style.display = "inline-flex";
      nextBtn.style.display = "inline-flex";

      backBtn.innerHTML = `<span class="icon">â†©ï¸</span><span>Back to Payment</span>`;
      nextBtn.innerHTML = `<span>Open Payment Portal</span><span class="icon">ğŸ’³</span>`;

      backBtn.disabled = false;
      nextBtn.disabled = false;

      backBtn.onclick = () => {
        showMainCard("card11");
      };

      nextBtn.onclick = () => {
        window.open(
          "https://robbrunet.github.io/real-training-payments/",
          "_blank",
          "noopener"
        );
      };
    }

    // ---------- TOP-LEVEL BUTTONS ----------

    coachModeBtn.addEventListener("click", () => {
      coachModeOn = !coachModeOn;
      if (coachModeOn) {
        coachModeBtn.classList.add("active-chip");
      } else {
        coachModeBtn.classList.remove("active-chip");
      }
      updateCoachModeVisibility();
    });

    dialerModeBtn.addEventListener("click", () => {
      if (!dialerModeOn) {
        if (isMainCard(currentCardId)) {
          lastMainCardId = currentCardId;
        }
        dialerModeOn = true;
        updateDialerModeButton();
        showCard(lastDialerCardId || "dialer1");
      } else {
        dialerModeOn = false;
        updateDialerModeButton();
        if (isDialerCard(currentCardId)) {
          lastDialerCardId = currentCardId;
        }
        if (lastMainCardId) {
          showMainCard(lastMainCardId);
        } else {
          showMainCard("card1");
        }
      }
    });

    document
      .getElementById("companiesBtn")
      .addEventListener("click", () => {
        if (isMainCard(currentCardId)) {
          lastMainCardId = currentCardId;
        }
        showCard("companies_menu");
      });

    document
      .getElementById("objectionsBtn")
      .addEventListener("click", () => {
        if (isMainCard(currentCardId)) {
          lastMainCardId = currentCardId;
        }
        showCard("objections_menu");
      });

    // ---------- INITIAL RENDER ----------

    renderCard(cards[currentCardId]);
  </script>
