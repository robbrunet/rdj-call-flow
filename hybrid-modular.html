      lastMainCardId = cardId;

      dialerModeBtn.classList.remove("active-toggle");
      renderCard(cards[cardId]);

      lastDialerCardId = cardId;
      dialerModeOn = true;
      dialerModeBtn.classList.add("active-toggle");
      renderCard(cards[cardId]);
    }

      currentCardId = cardId;
      renderCard(cards[cardId]);
    }

    // ---------- COACH MODE VISIBILITY ----------

    function updateCoachModeVisibility() {
      const notes = bodyEl.querySelectorAll(".internal-note");
      notes.forEach((el) => {
        el.style.display = coachModeOn ? "block" : "none";
      });
      coachModeBtn.classList.toggle("active-toggle", coachModeOn);
    }

    // ---------- RENDERING ----------

    function renderCard(card) {
      if (!card) return;

      tagEl.textContent = card.tag || "";
      titleEl.textContent = card.title || "";
      bodyEl.innerHTML = card.body || "";

      // Progress + counter
      if (card.type === "main") {
        const idx = mainDeckOrder.indexOf(card.id);
        const total = mainDeckOrder.length;
        if (idx !== -1) {
          counterEl.style.display = "block";
          counterEl.textContent = `Card ${idx + 1} of ${total}`;
          const pct = ((idx + 1) / total) * 100;
          progressBarEl.style.width = `${pct}%`;
        } else {
          counterEl.style.display = "none";
          progressBarEl.style.width = "0%";
        }
        overlayLabelEl.style.display = "none";
      } else if (card.type === "dialer") {
        const idx = dialerDeckOrder.indexOf(card.id);
        const total = dialerDeckOrder.length;
        if (idx !== -1) {
          counterEl.style.display = "block";
          counterEl.textContent = `Dialer Card ${idx + 1} of ${total}`;
          const pct = ((idx + 1) / total) * 100;
          progressBarEl.style.width = `${pct}%`;
        } else {
          counterEl.style.display = "none";
          progressBarEl.style.width = "0%";
        }
        overlayLabelEl.style.display = "block";
        overlayLabelEl.textContent = "Dialer view (fast stack mode)";
      } else {

        counterEl.style.display = "none";
        progressBarEl.style.width = "0%";
        overlayLabelEl.style.display = "block";
        overlayLabelEl.textContent = "Side view (does not affect main progress)";
      }

      if (card.type === "main") {
        setupMainNav(card);
      } else if (card.type === "dialer") {
        setupDialerNav(card);
      } else if (card.type === "company") {
        setupCompanyNav(card);
      } else if (card.type === "companiesMenu") {
        setupCompaniesMenuNav(card);
      } else if (card.type === "objection") {
        setupObjectionNav(card);
      } else if (card.type === "objectionsMenu") {
        setupObjectionsMenuNav(card);
      } else if (card.type === "overlay") {
        setupOverlayNav(card);
