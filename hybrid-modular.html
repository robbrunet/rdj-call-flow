        showCard("objections_menu");
      };

      nextBtn.onclick = () => {
        if (lastMainCardId) {
          showMainCard(lastMainCardId);
        } else {
          showMainCard("card1");
        }
      };
    }

    function setupObjectionsMenuNav() {
      backBtn.style.display = "inline-flex";
      nextBtn.style.display = "inline-flex";

      backBtn.innerHTML = `<span class="icon">â†</span><span>Back</span>`;
      nextBtn.innerHTML = `<span>Back to Script</span><span class="icon">â†©ï¸</span>`;

      backBtn.disabled = true;

      nextBtn.disabled = false;
      nextBtn.onclick = () => {
        if (lastMainCardId) {
          showMainCard(lastMainCardId);
        } else {
          showMainCard("card1");
        }
      };
    }

    function setupOverlayNav() {
      backBtn.style.display = "inline-flex";
      nextBtn.style.display = "inline-flex";

      backBtn.innerHTML = `<span class="icon">â†</span><span>Back to Script</span>`;
      nextBtn.innerHTML = `<span>Back to Script</span><span class="icon">â†©ï¸</span>`;

      backBtn.disabled = false;
      nextBtn.disabled = false;

      backBtn.onclick = () => {
        if (lastMainCardId) {
          showMainCard(lastMainCardId);
        } else {
          showMainCard("card1");
        }
      };

      nextBtn.onclick = () => {
        if (lastMainCardId) {
          showMainCard(lastMainCardId);
        } else {
          showMainCard("card1");
        }
      };
    }

    // ---------- CARD SWITCHERS ----------

    function showMainCard(cardId) {
      const card = cards[cardId];
      if (!card || card.type !== "main") return;
      renderCard(card);
    }

    function showDialerCard(cardId) {
      const card = cards[cardId];
      if (!card || card.type !== "dialer") return;
      renderCard(card);
    }

    function showCard(cardId) {
      const card = cards[cardId];
      if (!card) return;
      renderCard(card);
    }

    // ---------- TOGGLE HANDLERS & DECK SWITCHES ----------

    coachModeBtn.addEventListener("click", () => {
      coachModeOn = !coachModeOn;
      updateCoachModeVisibility();
    });

    mainDeckBtn.addEventListener("click", () => {
      const startId = lastMainCardId || "card1";
      showMainCard(startId);
      dialerModeOn = false;
    });

    dialerDeckBtn.addEventListener("click", () => {
      const startId = lastDialerCardId || "dialer1";
      showDialerCard(startId);
      dialerModeOn = true;
    });

    companiesDeckBtn.addEventListener("click", () => {
      showCard("companies_menu");
      dialerModeOn = false;
    });

    objectionsDeckBtn.addEventListener("click", () => {
      showCard("objections_menu");
      dialerModeOn = false;
    });

    overlayDeckBtn.addEventListener("click", () => {
      showCard("overlay_payment");
      dialerModeOn = false;
    });

    dialerModeBtn.addEventListener("click", () => {
      dialerModeOn = !dialerModeOn;
      if (dialerModeOn) {
        const startId = lastDialerCardId || "dialer1";
        showDialerCard(startId);
      } else {
        const startMain = lastMainCardId || "card1";
        showMainCard(startMain);
      }
    });

    // ---------- INITIAL RENDER ----------

    renderCard(cards[currentCardId]);
  </script>
